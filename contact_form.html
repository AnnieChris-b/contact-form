<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <h2>Contact Me</h2>
    <form method="post" action="response_page.php">
        <fieldset>
            <legend>Share or Request Information</legend>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label>Are you contacting us for:</label>
            <input type="radio" id="info" name="purpose" value="Information Request" required>
            <label for="info">Information Request</label>
            <input type="radio" id="share" name="purpose" value="Sharing Information">
            <label for="share">Sharing Information</label>

            <label for="topic">Topic of Interest:</label>
            <select id="topic" name="topic">
                <option value="general">General Inquiry</option>
                <option value="event">Event Registration</option>
                <option value="volunteer">Volunteer Sign-up</option>
                <option value="newsletter">Newsletter Subscription</option>
            </select>

            <label>
                <input type="checkbox" id="updates" name="updates"> I want to receive updates via email.
            </label>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
